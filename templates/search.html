<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Elegant Sign Up Form with Icons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <style>
        body {
            color: #999;
            background: lightblue;
              background-attachment: fixed;
             background-size: 100% 100%;
            font-family: 'Roboto', sans-serif;
        }
        .home {
            list-style-type: none;
            margin: 0;
        
            overflow: hidden;
            background-color: white;
          }
    </style>
</head>
<body>
    <div class="home"><h2><a href="/travel">Home</a></h2></div>
    <div class="container">
        <h1>Search Booking</h1>
        <form method="post" action="search">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-lg-5">
                    <input type="text" name="srh" class="form-control" placeholder="Enter name">
                </div>
                <label class="col-lg-2">
                    <button type="submit" class="btn btn-danger">Search</button>
                </label>
            </div>


        </form><br><br>
        <div>
            {% if messages %}
            <ul class="messages">
                {% for k in messages %}
                <li style="color: red">{{ k }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div><br>
        <div style="color: black">
            {% if sr %}
            {% for k in sr %}
            <table border="0px" width="300px">
                <tr>
                    <td>Name:</td>
                    <td>{{ k.name }}</td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td>{{ k.email }}</td>
                </tr>
                <tr>
                    <td>Phone No:</td>
                    <td>{{ k.phone_no }}</td>
                </tr>
                <tr>
                    <td>Edit</td>
                    <td><a href="{% url 'edit' pk=k.pk %}"><button class="btn btn-warning">Edit</button></a></td>
                </tr>
                <tr>
                     <td>Delete</td>
                     <td><a href="{% url 'delete' pk=k.pk %}"><button class="btn btn-danger">Detele</button></a></td>
                </tr>
            </table>
            <hr>
                {% endfor %}
                {% endif %}
        </div>


    </div>
    
</body>
</html>
